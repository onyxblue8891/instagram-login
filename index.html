<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <!--
https://assets.codepen.io/6060109/ig-logo.png - IG logo
https://assets.codepen.io/6060109/IG-phone.jpeg IG Picture
https://assets.codepen.io/6060109/IG-app-store-button.png app store pic
https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png - google play image
    -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="center-flex">
    <img class="ig-pic" src="https://assets.codepen.io/6060109/IG-phone.jpeg">
    <div class="page-container center-flex">            
        <div class="login-container page-contents center-flex">
            <img src="https://assets.codepen.io/6060109/ig-logo.png">
                <input type="email" id="username" placeholder="Phone number, username, or email">
                <input type="password"id="pw" placeholder="Password">
                <button type="submit" class="login-button">Log In</button>
            <h2><span>OR</span></h2> 
            <a href="#" class="facebook-login">Log in with Facebook</a>
            <a href="#" class="forgot-pw">Forgot password?</a>
        </div>
        <div class="signup-container page-contents">
            <span>Don't have an account?</span>
            <a href="#" class="signup-link">Sign up</a>
        </div>
        <div class="get-the-app-container page-contents">
            <span>Get the app.</span>
            <img src="https://assets.codepen.io/6060109/IG-app-store-button.png">
            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png">
        </div>
    </div>
    <div class="tabs">
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Top Accounts</a>
        <a href="#">Hashtags</a>
        <a href="#">Locations</a>
    </div>
    <div class="footer">
        <span>English ˅</span>
        <span>© 2021 Instagram from Facebook</span>
    </div>
</body>
</html>
